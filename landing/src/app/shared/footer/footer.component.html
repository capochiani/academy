<footer class="footer"
  [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">

  <div class="container">
    <div class="row row-grid align-items-center">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">nerdzao.academy@gmail.com</h3>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://instagram.com/onerdzao"
          class="btn btn-neutral btn-icon-only btn-instagram btn-round btn-lg" ngbTooltip="Follow us instagram">
          <i class="fa fa-instagram"></i>
        </a>
        <a target="_blank" href="https://twitter.com/onerdzao"
          class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/nerdzao/"
          class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Like us">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https://www.linkedin.com/company/nerdz%C3%A3o/"
          class="btn btn-neutral btn-icon-only btn-linkedin btn-lg btn-round" ngbTooltip="Star on Linkedin">
          <i class="fa fa-linkedin"></i>
        </a>
        <a target="_blank" href="https://github.com/nerdzao"
          class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fa fa-github"></i>
        </a>
        <a target="_blank" href="https://meetup.com/pt-BR/Nerdzao/"
          class="btn btn-neutral btn-icon-only btn-meetup btn-round btn-lg" ngbTooltip="Star on ">
          <i class="fa fa-meetup"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://github.com/nerdzao" target="_blank">Nerdzão</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">MIT License</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
